<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            position: fixed;
            width: 100%;
            top: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgb(0, 0, 0);
            color: white;
        }
        .logo img {
            width: 40px;
        }
        .navbar {
            display: flex;
            list-style: none; 
            padding: 0; 
        }
        .navbar li {
            position: relative;
        }
        .navbar a {
            font-size: 1rem;
            padding: 10px 20px;
            color: #fff;
            font-weight: bold;
            text-decoration: none;
        }
        .navbar a::after {
            content: '';
            width: 0;
            height: 3px;
            background: var(--text-color);
            position: absolute;
            bottom: -4px;
            left: 0;
            transition: 0.3s;
        }
        .navbar a::after:hover {
            width: 100%;
            text-decoration: underline;
            background: var(--second-color);
        }
        .header-btn a {
            background: white;
            color: black;
            border-radius: 0.5rem;
        }
        .header-btn a:hover {
            background: violet;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.9);
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-buttons {
            display: flex;
            justify-content: space-between;
        }
        .form-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-primary {
            background: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
        .btn-secondary {
            background: #dc3545;
            color: white;
        }
        .btn-secondary:hover {
            background: #b02a37;
        }
        .signup-link {
            text-align: center;
            margin-top: 10px;
        }
        .signup-link a {
            color: #007bff;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo"><img src="homepage\logo.jpg" alt=""></a>
        <p>CLICK YOUR MOMENTS</p>
        <ul class="navbar">
            <li><a href="web.html">Home</a></li> 
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#reviews">Reviews</a></li>
        </ul>
        <div class="header-btn">
            <a href="login.html" class="login">Login</a>
        </div>
    </header>    
</head>
<body>
    <div class="form-container">
        <h2>Sign Up</h2>
        <form action="#">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" maxlength="10" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            <div class="form-buttons">
                <button type="submit" class="btn-primary">Sign Up</button>
                <button type="reset" class="btn-secondary">Cancel</button>
            </div>
            <div class="signup-link">
                <p>Already have an account? <a href="login.html">Sign In</a></p>
            </div>
        </form>
    </div>
</body>
</html>
